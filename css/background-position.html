<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .top-section {
      background: #fff;
      color: #000;
      padding-top: 44px;
      box-sizing: border-box;
    }
    .container {
      width: 1000px;
      background: url(https://mip-doc.cdn.bcebos.com/mipengine-org/assets/mip/miporg/mip-banner.png) no-repeat;
      background-size: 60% auto;
      background-position: 100% 60px;
      padding-bottom: 165px;
      margin: 0 auto;
    }
    .container h1 {
      padding-top: 128px;
      font-size: 42px;
      font-weight: 700;
    }
    .container p {
      font-size: 16px;
      height: 56px;
      margin: 20px 0 32px;
    }
    .container .button {
      height: 40px;
    }
  </style>
</head>
<body>
  <section class="top-section">
    <div class="container">
      <div class="top-text">
        <h1>移动网页加速器</h1>
        <p>页面内容将以更友好的方式瞬时到达用户</p>
        <div class="button"></div>
      </div>
    </div>
  </section>
</body>
</html>
