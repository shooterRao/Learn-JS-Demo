<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .callout {
            height: 100px;
            width: 200px;
            background: rgb(148, 204, 44);
            margin-top: 10px;
            position: relative;
        }
        .callout::before {
            content: "";
            position: absolute;
            padding: .35em;
            background: inherit;
            border-bottom: 0;
            border-right: 0;
            transform: rotate(45deg);
            top: -.4em;
            left: 1em;
        }
    </style>
</head>
<body>
    <div class="callout">
        
    </div>
</body>
</html>
