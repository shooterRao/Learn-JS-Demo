<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .one,.two{
          height: 100px;
          width: 100px;
          background-color: green;
          float: left;
      }
      .wrapper {
          width: 300px;
          border: 1px solid black;
      }
    /*  .clearfix{
          overflow: hidden;
          *zoom: 1;
      }*/
      .clearfix{
          display: inline-block;
          zoom: 1;
      }
      .clearfix::after{
          display: block;
          content: " ";
          height: 0;
          line-height: 0;
          clear: both;
          visibility: hidden;
      }
    </style>

</head>
<body>
    <div class="wrapper clearfix">
        <div class="one"></div>
        <div class="two"></div>
    </div>

</body>
</html>
