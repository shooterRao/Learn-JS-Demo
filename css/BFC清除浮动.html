<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            width: 500px;
            border: 1px solid black;
            /* 以下都可以清除浮动 */
            /* display: inline-block; */
            overflow: hidden;
            /* position: absolute; */
            /* float: left; */
        }
        .wrapper .box2 {
            width: 200px;
            height: 50px;
            background-color: skyblue;
            /* float: left */
            /* clear: both; */
        }
        .wrapper .box1 {
            width: 100px;
            height: 100px;
            background-color: orange;
            float: left
        }
    </style>
</head>
<body>
    <!-- 
        BFC（Block Formatting Context），
        块级格式化上下文，它规定了内部的块级元素的布局方式，
        默认情况下只有根元素（即body）一个块级上下文。

       1. 内部的块级元素会在垂直方向，一个接一个地放置；
       2. 块级元素垂直方向的距离由margin决定。
          属于同一个BFC的两个相邻的块级元素会发生margin合并，
          不属于同一个BFC的两个相邻的块级元素不会发生margin合并；
       3. 每个元素的margin box的左边，与包含border box的左边相接触（对于从左往右的格式化，否则相反）。即使存在浮动也是如此；
       4. BFC的区域不会与float box重叠；
       5. BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素；外面的元素也不会影响到容器里面的子元素；
       6. 计算BFC的高度时，浮动元素也参与计算。

       创建BFC,满足以下条件之一:
        1. float的值不为none；
        2. overflow的值不为visible；
        3. position的值为fixed / absolute；
        4. display的值为table-cell / table-caption / inline-block / flex / inline-flex。

        BFC应用
        1. 消除margin合并
        2. 包含浮动子元素
        
     -->
    <div class="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
