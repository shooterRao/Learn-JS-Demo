<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      min-width: 600px;
    }

    .center {
      width: 100%;
      height: 500px;
      float: left;
      background: yellow;
    }

    .left {
      float: left;
      width: 200px;
      height: 400px;
      background: red;
      margin-left: -100%;
    }

    .right {
      width: 200px;
      height: 400px;
      background: blue;
      float: left;
      /* margin-left -200px后，盒子在该行所占的空间为0，所以会在右边 */
      margin-left: -200px; 
    }
  </style>
</head>

<body>

  <article class="container">
    <div class="center">

    </div>
    <div class="left"></div>
    <div class="right"></div>
  </article>
</body>

</html>
