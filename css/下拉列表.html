<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
   ul, li {
    margin: 0;
    padding: 0;
  }
  .dd-wrapper {
    width: 300px;
    position: relative;
    z-index: 4000;
    height: 66px;
  }
  .dd-wrapper .label {
    display: inline-block;
    width: 100%;
    text-align: center;
    height: 60px;
    line-height: 60px;
    position: relative;
    z-index: 1500;
    background: #ffffff;
    box-shadow: 0 1px 0px rgba(0,0,0,0.1);
  }
  .dd-content {
    list-style: none;
  }
  .dd-wrapper .dd-content .item {
    position: absolute;
    width: 100%;
    height: 60px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    top: 0;
    left: 0;
    line-height: 60px;
    text-align: center;
    transition: all .3s ease;
  }
  .dd-content .item:nth-child(1) {
    position: absolute;
    z-index: 1499;
    top:0;
    transform:translate3d(0,0,0) scale3d(1,1,1);
    /* background: brown; */
  }
  .dd-content .item:nth-child(2) {
    z-index: 1498;
    transform:translate3d(0,3px,0) scale3d(0.99,0.99,1);
    /* background: burlywood; */
  }
  .dd-content .item:nth-child(3) {
    z-index: 1497;
    transform:translate3d(0,6px,0) scale3d(0.98,0.98,1);
    /* background: blueviolet; */
  }
  .dd-content .item:nth-child(4) {
    z-index: 1496;
    transform:translate3d(0,9px,0) scale3d(0.97,0.97,1);
    /* background: cornflowerblue */
  }
  </style>
</head>
<body>
  <div class="dd-wrapper">
    <span class="label">点我</span>
    <ul class="dd-content">
      <li class="item" >
          <span class="item-label">1</span>
      </li>
      <li class="item" >
          <span class="item-label">2</span>
      </li>
      <li class="item" >
          <span class="item-label">3</span>
      </li>
      <li class="item" >
          <span class="item-label">4</span>
      </li>
    </ul>
  </div>
  <script>
    const BASE = 3;
    const label = document.querySelector('.label');
    const items = document.getElementsByClassName('item');
    label.addEventListener('click',toogle)
    function toogle() {
      if(label.classList.contains('active')) {
        Array.from(items).forEach((v,i) => {
        let scale3d = 1 - i/100;
        let transformStr = `translate3d(0,${i*BASE}px,0) scale3d(${scale3d},${scale3d},1)`
        Object.assign(v.style, {transform: transformStr});
        label.classList.remove('active');
        }) 
      }else {
        Array.from(items).forEach((v,i) => {
        console.log(v.style);
        let T = (i+1) * 62 + 'px';
        Object.assign(v.style, {transform: `translate3d(0,${T},0)`});
      });
        label.classList.add('active');
       }
     }
  </script>
</body>
</html>
