<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8" />
	<title>Iframe height demo</title>
	<style media="screen,print">
	#body {
		width:70em;
		max-width:100%;
		margin:0 auto;
	}
	iframe {
		width:100%;
		margin:0 0 1em;
		border:0;
	}
	</style>
	<script>
		/*
		 * When the iframe is on a different subdomain, uncomment the following line
		 * and change "example.com" to your domain.
		 */
		// document.domain = "example.com";
		function setIframeHeight(iframe) {
			if (iframe) {
				var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
				}
			}
		};

		window.onload = function () {
			setIframeHeight(document.getElementById('external-frame'));
		};
	</script>
</head>
<body>
	<div id="body">
		<h1>Iframe height demo</h1>
		<h2><code>iframe</code> <strong>with</strong> height adjustment</h2>
		<iframe src="bind.html" frameborder="0" id="external-frame"></iframe>
		<div id="labfooter">
</div>
	</div>
</body>
</html>
