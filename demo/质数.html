<script>
var sum = 0;
var str="";
var i,j;
var m = 0;
for(i = 1;i<=100;i++)
  {
    for(j=2;j<=Math.sqrt(i);j++){
	   m = 0;//质数
	   if(i%j == 0){
	   m = 1;//不是质数
		  break;
		}
	   }
	 if(m == 0 && i > 1 ){
	    sum++;
		str+=i+",";
	   }  
	}
       console.log("质数为："+str.substr(0,str.length-1));
		console.log("总数为: "+sum);
		
	var prime = function(len){
    var i,j;
    var arr = [];
     
  for(i = 1; i < len; i++){
    for(j=2; j < i; j++){  
      if(i%j === 0) {
         break;//不是质数
      }
    }
    //break的时候，i比j大,所以最后判断i<=j来确定是不是质数 
    if( i <= j && i != 1){
      arr.push(i);
    }
    
  }
  return arr;
};
console.log(prime(100));
</script>
