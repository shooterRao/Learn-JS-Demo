	<script>
       var arr = [1,2,3,[4,5,[6,7],8],9];
       var result = [];
       function unfold(arr){
            arr.forEach(function(item){
                 if(Array.isArray(item)){
                      unfold(item);
                 }else{
                 	result.push(item)
                 }

            })
           // console.log(1);
               }
           unfold(arr);
           console.log(result.toString());



	</script>
