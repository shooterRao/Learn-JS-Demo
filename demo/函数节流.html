        //节流方法，每次触发时立即执行,然后再设定一个计时器，把tId置成0,1秒执行10次
        function throttle(method, context) {
            if (!method.tId) {
                method.call(context);
                method.tId = 1;
                setTimeout(() => method.tId = 0, 100);//100毫秒执行一次
            }
        }

        }
