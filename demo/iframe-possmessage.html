<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .content {
      height: 100%;
      width: 100%;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="content">
    <button id="btn">
      关闭iframe
    </button>
  </div>
  <script>
    function getMessage() {
      return new Promise((resolve, reject) => {
        window.addEventListener('message',function(e){
          resolve(e);
        },false);
      })
    }
    getMessage().then(res => {
      //...加载
      console.log(res)
      console.log(window.parent === window)
      console.log(document.referrer)
      // 发一条消息
      // window.top.postMessage({ message: '我是iframe页面'}, "*")
    })
    document.getElementById('btn').addEventListener('click', function() {
      window.top.postMessage({ message: '我是iframe页面'}, "*")
    })
  </script>
</body>
</html>
