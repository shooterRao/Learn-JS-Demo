<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
        *{
            margin: 0;
            padding: 0
        }
        body{
            position: relative;
            height: 100vh;
        }
        .eat{
            position: absolute;
             height: 1.05rem; 
            width: 4rem;
            left: 50%;
            top:50%;
            margin-left: -0.5rem;
            margin-top: -0.5rem;
        
        }
        .eat .chartBottom {
            height: 0;
            width: 0;
            border: 0.5rem solid skyblue;
            border-right-color: transparent;
            -moz-border-radius: 0.5rem;
            -webkit-border-radius: 0.5rem;
            border-radius: 0.5rem;
            display: inline-block
        }
        .fruit_one{
            display: inline-block;
            width: 0.2rem;
            height: 0.2rem;
            border-radius: 0.1rem;
            background: steelblue;
            position: absolute;
            bottom: 0.4rem;
            animation-name: play;
            animation-duration: 1.5s;
            animation-iteration-count: infinite; 
            animation-timing-function: linear;
        }
        .fruit_two{
            display: inline-block;
            width: 0.2rem;
            height: 0.2rem;
            border-radius: 0.1rem;
            background: orangered ;
            position: absolute;
            bottom: 0.4rem;
             animation-name: play2; 
            animation-duration: 1.5s;
            animation-iteration-count: infinite; 
            animation-timing-function: linear;
        }
        .fruit_three{
            display: inline-block;
            width: 0.2rem;
            height: 0.2rem;
            border-radius: 0.1rem;
            background: rebeccapurple ;
            position: absolute;
            bottom: 0.4rem;
            animation-name: play3; 
            animation-duration: 1.5s;
            animation-iteration-count: infinite; 
            animation-timing-function: linear;
        }
        @keyframes play{
            0%{margin-left:2.1rem}
            50%{margin-left:1.1rem}
            100%{margin-left:-0.3rem}
        }
        @keyframes play2{
            0%{margin-left:1.60rem}
            50%{margin-left:0.60rem}
            100%{margin-left:-0.40rem}
        }
        @keyframes play3{
            0%{margin-left:1.10rem}
            50%{margin-left:0.10rem}
            100%{margin-left:-0.50rem}
        }
    </style>
<body>
        <div class="eat">
                <div class="chartBottom"></div>
                <span class="fruit_one"></span>
                <span class="fruit_two"></span>
                <span class="fruit_three"></span>
            </div>
