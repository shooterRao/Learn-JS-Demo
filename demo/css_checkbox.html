<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

.cb-container{
  width: 1000px;
  text-align: center;
  margin-top: 50px;
}

html, body{
  padding:0;
  margin:0;
  background-color: #fff;
  color:#dcdcdc;
  font-family:'Open Sans';
}

#checkbox {
    display: none;
}

.cb-label {
    height: 100px;
    width: 100px;
    background: rgb(249,249,249);
    border: 10px solid #cfcece;
    display: inline-block;
    box-sizing: border-box;
    transition: border-color ease .2s;
    cursor: pointer;
    position: relative;
}
.cb-label::before {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    position: absolute;
    height: 0;
    width: 20px;
    background: #fff;
    display: inline-block;
    -moz-transform-origin: left top;
    -ms-transform-origin: left top;
    -o-transform-origin: left top;
    -webkit-transform-origin: left top;
    transform-origin: left top;
    content: '';
    -webkit-transition: opacity ease 0.5s;
    -moz-transition: opacity ease 0.5s;
    transition: opacity ease 0.5s;
    top: 76px;
    left: 31px;
    -moz-transform: rotate(-135deg);
    -ms-transform: rotate(-135deg);
    -o-transform: rotate(-135deg);
    -webkit-transform: rotate(-135deg);
    transform: rotate(-135deg);
}
.cb-label::after {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    position: absolute;
    height: 0;
    width: 20px;
    background: #fff;
    display: inline-block;
    -moz-transform-origin: left top;
    -ms-transform-origin: left top;
    -o-transform-origin: left top;
    -webkit-transform-origin: left top;
    transform-origin: left top;
    content: '';
    -webkit-transition: opacity ease 0.5s;
    -moz-transition: opacity ease 0.5s;
    transition: opacity ease 0.5s;
    top: 45px;
    left: 0;
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
}
input[type=checkbox]:checked + .cb-label,.cb-label.checked {
    background: rgb(101,141,181);
    border-color: rgb(101,141,181);
}
input[type=checkbox]:checked + .cb-label::after,.cb-label.checked::after {
    border-color:rgb(101,141,181);
    height: 35px;
    animation: dothabottomcheck .2s ease 0s forwards;
    -o-animation: dothabottomcheck .2s ease 0s forwards;
    -webkit-animation: dothabottomcheck .2s ease 0s forwards;
    -moz-animation: dothabottomcheck .2s ease 0s forwards;
}
input[type=checkbox]:checked + .cb-label::before,.cb-label.checked::before {
    border-color:rgb(101,141,181);
    height: 100px;
    animation: dothatopcheck .2s ease 0s forwards;
    -o-animation: dothatopcheck .2s ease 0s forwards;
    -moz-animation: dothatopcheck .2s ease 0s forwards;
    -webkit-animation: dothatopcheck .2s ease 0s forwards;
}
@keyframes dothabottomcheck {
    0% {
        height: 0;
    }
    100% {
        height: 35px;
    }
}
@keyframes dothatopcheck {
    0% {
        height: 0;
    }
    50% {
        height: 0;
    }
    100% {
        height: 70px
    }
}
</style>
<body>
    <div class="cb-container">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="cb-label"></label>
    </div>
</body>
</html>
