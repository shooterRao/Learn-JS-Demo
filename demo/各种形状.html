<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .trapezoid {
        height: 100px;
        width: 100px;
        border-bottom: 100px solid #e5c3b2;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-top: 100px solid transparent;
    }

    .triangle {
        width: 0;
        height: 0;
        border: 100px solid #e5c3b2;
        border-color: transparent transparent #e5c3b2 transparent;
    }

    .round {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background: #e5c3b2;
    }

    .chartBottom {
        height: 0px;
        width: 0px;
        border: 50px solid #e5c3b2;
        border-right-color: transparent;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        border-radius: 50px;
    }

    .ribbon {
        width: 0;
        height: 100px;
        border-left: 50px solid red;
        border-right: 50px solid red;
        border-bottom: 35px solid transparent
    }

    .parallelogram {
        width: 100px;
        height: 70px;
        -webkit-transform: skew(20deg);
        -moz-transform: skew(20deg);
        -o-transform: skew(20deg);
        -ms-transform: skew(20deg);
        transform: skew(20deg);
        background: #E5C3B2;
    }

    .diamond {
        width: 80px;
        height: 80px;
        margin: 40px 0 0 40px;
        -webkit-transform-origin: 0 100%;
        -moz-transform-origin: 0 100%;
        -o-transform-origin: 0 100%;
        -ms-transform-origin: 0 100%;
        transform-origin: 0 100%;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
        background: #E5C3B2;
        color: #E5C3B2;
    }
    .eat{
        position: relative;
        height: 100px
    }
    .eat .chartBottom {
        height: 0px;
        width: 0px;
        border: 50px solid skyblue;
        border-right-color: transparent;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        border-radius: 50px;
        display: inline-block
    }
    .fruit_one{
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background: skyblue;
        position: absolute;
        bottom: 40px;
        animation-name: play;
        animation-duration: 1.5s;
        animation-iteration-count: infinite; 
        animation-timing-function: linear;
    }
    .fruit_two{
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background: orangered ;
        position: absolute;
        bottom: 40px;
         animation-name: play2; 
        animation-duration: 1.5s;
        animation-iteration-count: infinite; 
        animation-timing-function: linear;
    }
    .fruit_three{
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background: rebeccapurple ;
        position: absolute;
        bottom: 40px;
        animation-name: play3; 
        animation-duration: 1.5s;
        animation-iteration-count: infinite; 
        animation-timing-function: linear;
    }
    @keyframes play{
        0%{margin-left:210px}
        50%{margin-left:110px}
        100%{margin-left:-30px}
    }
    @keyframes play2{
        0%{margin-left:160px}
        50%{margin-left:60px}
        100%{margin-left:-40px}
    }
    @keyframes play3{
        0%{margin-left:110px}
        50%{margin-left:10px}
        100%{margin-left:-50px}
    }
</style>

<body>
    <div class="trapezoid"></div>
    <div class="triangle"></div>
    <div class="round"></div>
    <div class="chartBottom"></div>
    <div class="ribbon"></div>
    <div class="parallelogram"></div>
    <div class="diamond"></div>
    <hr>
    <h2>吃果实</h2>
    <div class="eat">
        <div class="chartBottom"></div>
        <span class="fruit_one"></span>
        <span class="fruit_two"></span>
        <span class="fruit_three"></span>
    </div>

</body>

</html>
