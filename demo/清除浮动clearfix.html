<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .one,.two{
          height: 100px;
          width: 100px;
          background-color: #000;
          float: left;
      }
    /*  .clearfix{
          overflow: hidden;
          *zoom: 1;
      }*/
      .clearfix{
          zoom: 1;
      }
      .clearfix:before,.clearfix:after{
          display: table;
          content: '';
      }
      .clearfix:after{
          clear: both
      }
    </style>

</head>
<body>
    <div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="clearfix"></div>
    </div>

</body>
</html>
