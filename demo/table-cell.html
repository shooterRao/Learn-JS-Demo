<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .table{
            height: 200px;
            width: 600px;
            display: table;
            margin: 0 auto;
        }
        .table-cell {
            display: table-cell
        }
    </style>
</head>
<body>
    <!-- table-cell 宽度自动等分 -->
    <div class="table">
        <div class="table-cell" style="background:black">
            哈哈
        </div>
        <div class="table-cell" style="background:orange">
            哈哈
        </div>
        <div class="table-cell" style="background:green">
            哈哈
        </div>
    </div>
    <!-- 运用table-cell来垂直居中div -->
    <div style="position:fixed; z-index: 9998; top:0; left:0; width:100%;height:100%;display: table">
        <div style="display: table-cell; vertical-align:middle">
            <div style="background: skyblue; width:300px;height:200px;margin:0 auto">
                哈哈
            </div>
        </div>
    </div>
    

</body>
</html>
