<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    * {
      padding: 0;
      margin: 0;
    }
    .fullpage-wrapper {
      height: 100%;
      transform: translate3d(0px, 0px, 0px);
      transition: all 0.7s;
      width: 100%;
      overflow: hidden;
    }
    .fp-session {
      height: 940px;
    }
    .fp-session.a{
      background: orange;
    }
  </style>
</head>
<body>
  <div class="fullpage-wrapper">
    <div class="fp-session a"></div>
    <div class="fp-session"></div>
    <div class="fp-session"></div>
  </div>
  <script>
    const fp = document.querySelector('.fullpage-wrapper');
    setTimeout(() => {
      console.log(fp)
      fp.style.transform = `translate3d(0px, -940px, 0px)`
    }, 1000)
  </script>
</body>
</html>
