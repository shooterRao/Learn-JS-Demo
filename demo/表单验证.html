<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .form-validation {
      width: 500px;
    }

    .form-validation div {
      margin-top: 10px;
    }

    .form-validation div:first-child {
      margin-top: 0;
    }

    .form-validation label {
      display: block;
      padding-bottom: 5px;
      font-weight: bold;
      font-size: 16px;
    }

    .form-validation input,
    .form-validation textarea {
      display: block;
      padding: 0 20px;
      outline: none;
      border: 1px solid #ccc;
      width: 100%;
      height: 40px;
      caret-color: #09f;
      transition: all 300ms;
    }

    .form-validation input:valid,
    .form-validation textarea:valid {
      border-color: #3c9;
      box-shadow: inset 5px 0 0 #3c9;
    }

    .form-validation input:invalid,
    .form-validation textarea:invalid {
      border-color: #f66;
      box-shadow: inset 5px 0 0 #f66;
    }

    .form-validation textarea {
      height: 122px;
      resize: none;
      line-height: 30px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="bruce flex-ct-x">
    <form class="form-validation">
      <div>
        <label>名字</label>
        <input name="username" type="text" placeholder="请输入你的名字(1到10个中文)" pattern="^[\u4e00-\u9fa5]{1,10}$" required>
      </div>
      <div>
        <label>手机</label>
        <input name="telphone" type="text" placeholder="请输入你的手机" pattern="^1[3456789]\d{9}$" required>
      </div>
      <div>
        <label>简介</label>
        <textarea name="intro" required></textarea>
      </div>
      <button>submit</button>
    </form>
  </div>
</body>

</html>
