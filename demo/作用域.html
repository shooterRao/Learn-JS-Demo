        var num1 = 123;

            console.log(num);//123
        }//写好不执行，作用范围就已经确定好了，所以无论放到哪都是输出123；

        function func2() {

            function func3(){
              console.log(num);
            }

        /*词法( 代码 )作用域, 就是代码在编写过程中体现出来的作用范围. 代码一旦写好, 不用执行, 作用范围就已经确定好了. 这个就是所谓词法作用域.*/
