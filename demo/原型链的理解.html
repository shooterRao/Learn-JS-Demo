<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*为什么Object、Array和Function是函数对象呢？
        原因
        一是他们都是构造函数，都可以new一个实例对象出来，例如
        var p = new Object({name:"p"})//p = {name:"p"}
        var p = new Array();
        var p = new Function('参数','函数体');
        二是他们都可以给自己添加属性，所以是对象
        */
        var foo = new Function('console.log(123)');
        function foo(){
            console.log(123);
        } 
        //这两者相等
        /*Function.prototype指向”内置函数“。而Object.prototype指向”根源对象“,Object.prototype是所有对象的根源,
        因而new Function会产生一个匿名函数，而new Object产生一个plain object。*/

        /*Object和Function和自定义构造函数都是来自于Function的实例对象
        所以Object._proto_和Function._proto_指向Function.prototype，自定义的构造函数也是，举例:
        */
        var p = new Object({name:'a'});
        var a = {};//字面量构造于Object.prototype
        console.log(p.__proto__ === Object.prototype)//true
        console.log(p.__proto__);//Object{}
        console.log(a.__proto__ ===Object.prototype);//true
        console.log(Function.prototype);//function(){}
        
       /*我的总结：
       1.一切对象都来源于Object.prototype(Object{})
       2.Object.prototype.null === null;
       3.Function.prototype.__proto__ === Object.prototype;
       4.Object.__proto__和Function.__proto__ === Function.prototype;
       5.Object.prototype生出Function.prototype再生出Function、Object和Array等构造函数
       6.__proto__指向prototype，实例对象的constructor指向其构造函数
       */
       /*加深理解：
       凡是new Function出来的对象都是函数对象(Function)，其他的都是普通对象(Object);
       function xxx就是var XXX = function都是new Function创建的;
       new XXX(自定义函数)是普通对象;
       原型链的形成是真正是靠__proto__ 而非prototype
       */
       /*function fo(){}
       fo是new Function来的，fo.prototype是new fo来的，所以是个普通对象
        */
    </script>
</body>
