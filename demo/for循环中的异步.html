<body>
  <script>
    async function task() {
      for (let val of [1, 2, 3, 4]) {
        let result = await send(val);
        console.log(result)
      }
      return Promise.resolve('终于完成了')
    };
    function send(val) {
      return new Promise((rel, rej) => {
        setTimeout(() => rel(val), 100 * Math.random());
      })
    };
    task().then(res=>alert(res));
   
  </script>
