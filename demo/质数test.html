<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
      var i,j,s=0,m=0;
      for(i=1;i<100;i++){
      	for(j=2;j<=Math.sqrt(i);j++){
      		m=0;
      		if(i%j==0){
      			m=1;
      			break;
      		}
      	}
      	if(m==0 && i>1){
            s++;
      		console.log(i);
      		console.log(s);
      	}
      }
	</script>
</body>
</html>
